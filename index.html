<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RaihanCoin - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>

<div class="join-squad-bar" onclick="window.location.href='join.html'">🏆 Join Squad (Ranking)</div>

<header>
  <div class="balance">RC: <span id="rc">0</span> | USD: $<span id="usd">0.00</span></div>
  <div class="profile" onclick="location.href='profile.html'">👤</div>
</header>

<main>
  <div class="card">
    <h3>🎁 Gift Box</h3>
    <p>Watch ads to unlock gifts and earn RC & USD!</p>
    <progress id="adProgress" value="0" max="10"></progress>
    <p id="progressText">0 / 10 ads completed</p>
    <button onclick="openGift()">Open Gift</button>
  </div>

  <div class="card">
    <h3>📺 Watch Ad</h3>
    <p>Earn RC & progress your gift box</p>
    <button onclick="watchAd()">Watch Now</button>
  </div>
</main>

<nav>
  <a href="index.html">🏠 Home</a>
  <a href="tasks.html">📝 Tasks</a>
  <a href="withdraw.html">💸 Withdraw</a>
  <a href="referral.html">🤝 Referral</a>
</nav>

<script>
  // Dummy ad watch & gift open
  let adCount = 0;
  function watchAd() {
    adCount++;
    document.getElementById('adProgress').value = adCount;
    document.getElementById('progressText').innerText = adCount + " / 10 ads completed";
    if (adCount >= 10) {
      alert("Gift Box ready to open!");
    }
  }

  function openGift() {
    if (adCount >= 10) {
      alert("🎁 Gift opened! You earned $0.10 and 100 RC!");
      adCount = 0;
      document.getElementById('adProgress').value = 0;
      document.getElementById('progressText').innerText = "0 / 10 ads completed";
    } else {
      alert("Complete 10 ads first.");
    }
  }
</script>

</body>
</html>
